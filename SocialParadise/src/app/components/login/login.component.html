<div>
    <div id="login-container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-5">Loguearse</h2>
            </div>
        </div>
        <div class="row justify-content-center" id="ASD">
            <form class="row justify-content-center">
                <div class="col-md-8 form-group">
                    <label for="user">Usuario</label>
                    <input type="text" class="form-control col-12" id="user" placeholder="Usuario">
                </div>
                <div class="col-md-8 form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control col-12" id="password" placeholder="Contraseña">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <div class="col-12 mt-3">
                    <a href="">Recuperar contraseña</a>
                </div>
                <div class="col-12 mt-3">
                    <span>¿No tienes cuenta aún? <a href="">Registrarse</a></span>
                </div>
                <div id="separator" class="mt-3 ml-3 mr-3"></div>
            </form>
            <div class="row justify-content-center m-3 sp-2">
                <div class="col-md-12">
                    <app-btn-social [imgUrl]="'https://www.facebook.com/images/fb_icon_325x325.png'" [imgAlt]="'Facebook'" [text]="'Entrar con Facebook'" [background]="'rgb(56, 24, 173)'" [textColor]="'rgb(255, 255, 255)'"></app-btn-social>
                </div>
                <div class="col-md-12">
                    <app-btn-social [imgUrl]="'https://www.uao.edu.co/portal-comunicacion-publicitaria/wp-content/uploads/2019/02/google-logo.png'" [imgAlt]="'Google'" [text]="'Entrar con Google'" [background]="'rgb(255, 255, 255)'" [textColor]="'rgb(0, 0, 0)'"></app-btn-social>
                </div>
            </div>
        </div>
    </div>
</div>
