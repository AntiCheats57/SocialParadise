<div #modal class="modal fade" id="noticiaModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title form-title" id="modalLabel">{{encabezadoModal}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" [routerLink]="[ '/noticias']">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form [formGroup]="formulario" #f (ngSubmit)="guardar()">
                        <div class="row">
                            <div class="form-group col-12" [ngClass]="{'has-danger': !formulario.get('titulo').valid && formulario.get('titulo').touched}">
                                <label for="titulo" class="col-form-label">TÃ­tulo</label>
                                <input type="text" formControlName="titulo" class="form-control">
                                <div>
                                    <small *ngIf="formulario.get('titulo').errors?.required && formulario.get('titulo').touched" class="form-control-feedback">Este campo es requerido.</small>
                                    <small *ngIf="formulario.get('titulo').errors?.minlength && formulario.get('titulo').touched" class="form-control-feedback">Por lo menos {{formulario.controls['titulo'].errors?.minlength.requiredLength}} caracteres.</small>
                                </div>
                            </div>
                            <div class="form-group col-12" [ngClass]="{'has-danger': !formulario.get('contenido').valid && formulario.get('contenido').touched}">
                                <label for="contenido" class="col-form-label">Contenido</label>
                                <textarea rows="6" formControlName='contenido' class="form-control"></textarea>
                                <div>
                                    <small *ngIf="formulario.get('contenido').errors?.required && formulario.get('contenido').touched" class="form-control-feedback">Este campo es requerido.</small>
                                    <small *ngIf="formulario.get('contenido').errors?.minlength && formulario.get('contenido').touched" class="form-control-feedback">Por lo menos {{formulario.controls['contenido'].errors?.minlength.requiredLength}} caracteres.</small>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="imagenes" class="col-form-label">Imagen</label>
                            <div class="row gallery-component form-group">
                                <div class="col gallery">
                                    <div class="">
                                        <a href="#" data-toggle="modal" data-target="#image-gallery">
                                            <img class="img-thumbnail" src="assets/images/im-about.jpg" alt="place">
                                        </a>
                                    </div>

                                    <input type="file" #file>
                                    <button class="btn btn-secondary gallery-btn" (click)="file.click()"><i class="fas fa-plus"></i></button>

                                    <div class="modal" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title"></h4>
                                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                                                </div>
                                                <div class="modal-body">
                                                    <img src="">
                                                </div>
                                                <div class="modal-footer">
                                                    <div class="text-center">
                                                        <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="btn-edit">
                            <div class="btn-group" role="group">
                                <div *ngIf="indexNoticia != null">
                                    <button data-dismiss="modal" class="btn btn-danger" [routerLink]="[ '/noticias']">Eliminar</button>
                                </div>
                                <button type="submit" class="btn btn-submit" data-dismiss="modal" [routerLink]="[ '/noticias']">Guardar {{indexNoticias}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div> -->
        </div>
    </div>
</div>
