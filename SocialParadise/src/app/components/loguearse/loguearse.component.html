<div class="margin-nav">
    <div class="container text-center">
        <div class="row text-center">
            <div class="col-12">
                <h2>Loguearse</h2>
            </div>
        </div>
        <form (ngSubmit)="loginEmail()">
            <div class="row">
                <div class="col-12 form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control col-12" id="email" placeholder="Email" [(ngModel)]="correo" [ngModelOptions]="{standalone: true}" required>
                </div>
                <div class="col-12 form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control col-12" id="password" placeholder="Contraseña" [(ngModel)]="clave" [ngModelOptions]="{standalone: true}" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary col-md-5">Ingresar</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-12">
                <span>¿No tienes cuenta aún? <a routerLink="/registrarse">Registrarse</a></span>
            </div>
        </div>

        <div id="separator"></div>

        <div class="row">
            <div class="col-12 boton">
                <app-btn-social (click)="loginFacebook()" [imgUrl]="'http://www.icons101.com/icon_png/size_256/id_74220/facebook.png'" [imgAlt]="'Facebook'" [text]="'Entrar con Facebook'" [background]="'rgb(56, 24, 173)'" [textColor]="'rgb(255, 255, 255)'"></app-btn-social>
            </div>
            <div class="col-12 boton">
                <app-btn-social (click)="loginGoogle()" [imgUrl]="'https://cdn.pixabay.com/photo/2015/10/31/12/56/google-1015752_960_720.png'" [imgAlt]="'Google'" [text]="'Entrar con Google'" [background]="'rgb(255, 255, 255)'" [textColor]="'rgb(0, 0, 0)'"></app-btn-social>
            </div>
        </div>
    </div>
</div>
