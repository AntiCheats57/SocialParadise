<div class="modal fade" id="lugarModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title form-title" id="modalLabel">Editar lugar turísticos</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"  [routerLink]="[ '/lugares']">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form [formGroup]="formulario" (ngSubmit)="guardar()">
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="nombre" class="col-form-label">Nombre</label>
                                <input type="text" formControlName="nombre" class="form-control" disabled>
                            </div>
                            <div class="form-group col-12" [ngClass]="{'has-danger': !formulario.get('horario').valid && formulario.get('horario').touched}">
                                <label for="horario" class="col-form-label">Horario</label>
                                <input type="text" formControlName="horario" class="form-control">
                                <div>
                                    <small *ngIf="formulario.get('horario').errors?.required && formulario.get('horario').touched" class="form-control-feedback">Este campo es requerido.</small>
                                    <small *ngIf="formulario.get('horario').errors?.pattern && formulario.get('horario').touched" class="form-control-feedback">El campo no tiene formato de URL</small>
                                </div>
                            </div>
                            <div class="form-group col-12" [ngClass]="{'has-danger': !formulario.get('video').valid && formulario.get('video').touched}">
                                <label for="video" class="col-form-label">Video</label>
                                <input type="text" formControlName="video" class="form-control">
                                <div>
                                    <small *ngIf="formulario.get('video').errors?.required && formulario.get('video').touched" class="form-control-feedback">Este campo es requerido.</small>
                                    <small *ngIf="formulario.get('video').errors?.pattern && formulario.get('video').touched" class="form-control-feedback">El campo no tiene formato de URL</small>
                                </div>
                            </div>
                            <div class="form-group col-12" [ngClass]="{'has-danger': !formulario.get('descripcion').valid && formulario.get('descripcion').touched}">
                                <label for="descripcion" class="col-form-label">Descripción</label>
                                <textarea rows="3" formControlName='descripcion' class="form-control"></textarea>
                                <div>
                                    <small *ngIf="formulario.get('descripcion').errors?.required && formulario.get('descripcion').touched" class="form-control-feedback">Este campo es requerido.</small>
                                    <small *ngIf="formulario.get('descripcion').errors?.minlength && formulario.get('descripcion').touched" class="form-control-feedback">Por lo menos {{formulario.controls['descripcion'].errors?.minlength.requiredLength}} caracteres.</small>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="imagenes" class="col-form-label">Imágenes</label>
                            <div class="row gallery-component form-group">
                                <div class="col gallery">
                                    <div class="row">
                                        <div *ngFor="let imagen of this.imagenes; let i = index" class="col-6 col-md-4 col-lg-3">
                                            <a class="thumbnail" href="#" data-toggle="modal" data-target="#image-gallery" (click)="indiceImgSeleccionada = i">
                                                <img class="img-thumbnail" [src]="imagen" alt="lugar">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="modal" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg vertical-align-center">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Ver imagen</h4>
                                                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                                                </div>
                                                <div class="modal-body text-center">
                                                    <img class="img-thumbnail" [src]="this.imagenes[indiceImgSeleccionada]" alt="lugar" height="50%" width="70%">
                                                </div>
                                                <div class="modal-footer">
                                                    <div class="row">
                                                        <div class="col-4 text-left">
                                                            <button type="button" class="btn btn-secondary" (click)="cambiarIndiceImg('disminuir')"><i class="fa fa-arrow-left"></i></button>
                                                        </div>
                                                        <div class="col-4 text-center">
                                                            <button type="button" class="btn btn-danger" (click)="eliminarImagen(indiceImgSeleccionada)"><i class="fa fa-trash"></i></button>
                                                        </div>
                                                        <div class="col-4 text-right">
                                                            <button type="button" class="btn btn-secondary" (click)="cambiarIndiceImg('aumentar')"><i class="fa fa-arrow-right"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label class="btn  btn-secondary "> Seleccionar imagen
                                <input type="file" accept=".png, .jpg" multiple (change)="cargarImagen($event)">
                            </label>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-submit" (click)="guardar()" data-dismiss="modal">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
